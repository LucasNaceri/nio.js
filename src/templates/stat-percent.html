<div class="source-wrapper {{source_type}}">
	<div class="pinned"><p>Pinned</p></div>
	<div class="tile-content">
		<div class="percentage">{{roundNumber percent 0}}<sup>%</sup></div>
	</div>
	<div class="tile-info clearfix">
		<div class="originator-name">{{maxLength name 25}}</div>
	</div>
</div><!-- /.source-wrapper -->
