<div class="source-wrapper {{source_type}}">
	<div class="pinned"><p>Pinned</p></div>
	<div class="tile-content">
		<div class="time-stamp">{{dateFormat time 'h'}}:{{dateFormat time 'mm'}}<span class="ampm">{{dateFormat time 'A'}}</span></div>
		<div class="duration-passed">( {{timeDiff seconds_ago}} )</div>
	</div>
	<div class="tile-info clearfix">
		<div class="originator-name">{{maxLength name 25}}</div>
	</div>
</div><!-- /.source-wrapper -->
