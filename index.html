<link rel=stylesheet href=nio.css>
<script src=components/jquery/dist/jquery.min.js></script>
<script src=components/moment/min/moment.min.js></script>
<script src=components/lodash/dist/lodash.min.js></script>
<script src=components/packery/dist/packery.pkgd.min.js></script>
<script src=components/handlebars/handlebars.min.js></script>
<script src=components/backbone/backbone.js></script>
<script src=components/jquery.xdomainrequest/jquery.xdomainrequest.min.js></script>
<script src='http://54.85.159.254:443/socket.io/socket.io.js?ver=3.9.2'></script>
<script src=nio.js></script>
<script>
	window.onload = function () {
		nio.tiles({
			el: '#tiles',
			socketHost: '54.85.159.254:443',
			serviceHost: '54.85.159.254',
			tileHeight: 226,
			tileWidth: 248,
			tileDurations: {
				min: 13,
				minn: 2,
				randomOffset: 5,
				minMultiplier: 3
			}
		})
	}
</script>

<h1>nio.js</h1>
<h2>Tiles</h2>
<div id=tiles class="nio-stream js-packery"
	data-packery-options='{"itemSelector":".tile"}'>
</div>
