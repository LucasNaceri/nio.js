<div class=tile-content>
	<div class="tile-info clearfix">
		<div class=profile-pic style="background-image: url('{{profile_image_url}}?type=normal');"></div>
		<div class=originator-name title="{{name}}">
			<a class=originator-link>{{name}}</a>
		</div>
		<div class=pinned><p>Pinned</div>
		<div class=tile-logo></div>
	</div>

	<div class=shortContent>
		{{{linkUrl shortenedText}}}
	</div>

	<div class=content>
		{{{linkUrl text}}}
	</div>

	{{#ifCond seconds_ago "<" 3600}}
		<div class="time-since-flag {{#ifCond seconds_ago '<' 60}}is-new{{/ifCond}}">
			{{timeDiff seconds_ago}}
		</div>
	{{/ifCond}}

	<div class=tile-footer>
		<ul class=tile-share>
			<li class=twitter>
				<a target=_blank href="https://twitter.com/intent/tweet?url={{urlEscape link}}&amp;text={{urlEscape text}} - via @gobuffsio" title="Share on Twitter">
					Share on Twitter
				</a>
			<li class=facebook>
				<a target=_blank href="http://www.facebook.com/sharer/sharer.php?s=100&amp;p[url]={{urlEscape link}}&amp;p[images][0]={{HERE}}&amp;p[title]={{HERE}}" title="Share on Facebook">
					Share on Facebook
				</a>
			<li class=pinterest>
				<a target=_blank href="https://www.pinterest.com/pin/create/button/?url={{urlEscape link}}&amp;media={{HERE}}&amp;description={{text}}" title="Pin It">
					Pin It
				</a>
			<li class=email>
				<a target=_blank href="mailto:?subject=Check out this post from gobuffs.io&amp;body={{text}} -- {{urlEscape link}} -- via http://gobuffs.io" title="Email It">
					Share via Email
				</a>
		</ul>
		<a target=_blank href="{{link}}" title="View Post" class="post-link original-post">
			view post
		</a>
	</div>
</div>
