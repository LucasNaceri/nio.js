<link rel=import href=../components/core-header-panel/core-header-panel.html>
<link rel=import href=../components/core-icon-button/core-icon-button.html>
<link rel=import href=../components/core-item/core-item.html>
<link rel=import href=../components/core-menu/core-menu.html>
<link rel=import href=../components/core-menu/core-submenu.html>
<link rel=import href=../components/core-scaffold/core-scaffold.html>
<link rel=import href=../components/core-toolbar/core-toolbar.html>
<link rel=import href=../components/paper-checkbox/paper-checkbox.html>
<link rel=import href=../components/paper-dropdown-menu/paper-dropdown-menu.html>
<link rel=import href=../components/paper-input/paper-input.html>
<link rel=import href=../components/paper-radio-group/paper-radio-group.html>
<link rel=import href=../elements/nio-tiles.html>

<polymer-element name=nio-kitchen-sink attributes="type size sort source keywords page">
	<template>
		<link rel=stylesheet href=../dist/nio.min.css>
		<link rel=stylesheet href=nio-kitchen-sink.css>

		<core-scaffold id="core_scaffold">
			<core-header-panel mode="seamed" id="core_header_panel" navigation flex>
				<core-toolbar id="core_toolbar">
					<h1><span class="icon icon-nio icon-large" title=nio.js></span></h1>
				</core-toolbar>
				<section>
					<h2>Sort</h2>
					<paper-radio-group selected={{sort}}>
						<paper-radio-button name=time label=Time></paper-radio-button>
						<paper-radio-button name=priority label=Priority></paper-radio-button>
					</paper-radio-group>
				</section>
				<section>
					<h2>Size</h2>
					<paper-input type=number min=0 value={{size}}></paper-input>
				</section>
				<section>
					<h2>Type</h2>
					<paper-radio-group selected={{type}}>
						<paper-radio-button name=any label=Any></paper-radio-button>
						<paper-radio-button name=videos label=Videos></paper-radio-button>
						<paper-radio-button name=images label=Images></paper-radio-button>
						<paper-radio-button name=articles label=Articles></paper-radio-button>
						<paper-radio-button name=originals label=Originals></paper-radio-button>
					</paper-radio-group>
				</section>
				<section>
					<h2>Source</h2>
					<paper-radio-group selected={{source}}>
						<paper-radio-button name=any label=Any></paper-radio-button>
						<paper-radio-button name=youtube label=YouTube></paper-radio-button>
						<paper-radio-button name=twitter label=Twitter></paper-radio-button>
						<paper-radio-button name=gplus label=Google+></paper-radio-button>
						<paper-radio-button name=facebook label=Facebook></paper-radio-button>
						<paper-radio-button name=linkedin label=LinkedIn></paper-radio-button>
						<paper-radio-button name=rss label=RSS></paper-radio-button>
					</paper-radio-group>
				</section>
			</core-header-panel>
			<div id="div" tool flex layout>
				<paper-input label="Search" type=search inputValue={{keywords}}></paper-input>
				<a on-tap={{nextPage}}>Next page</a>
			</div>

			<nio-tiles id=tiles
				page={{page}}
				sort={{sort}}
				size={{size}}>
			</nio-tiles>

		</core-scaffold>
	</template>
	<script>
		Polymer({
			type: 'any',
			source: 'any',
			sort: 'time',
			size: 18,
			page: 1,
			observe: {
				type: 'setType',
				source: 'setSource',
				keywords: 'setKeywords',
				page: 'setPage'
			},
			setType: function () {
				console.log('types', this, this.type)
				//this.$.tiles.filter({types: this.type})
			},
			setKeywords: function () {
				console.log('keywords', this, this.keywords)
			},
			setSource: function () {
				console.log('source', this, this.source)
				console.log(this.$.tiles.filter)
				this.$.tiles.filter({types: this.source})
			},
			nextPage: function () { this.page++ },
			prevPage: function () { this.page-- }
		})
	</script>
</polymer-element>
