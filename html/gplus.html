<div class=tile-content>
	<div class="tile-info clearfix">
		<div class=originator-name title="{{name}}">
			<a class="originator-link">
				{{name}}
			</a>
		</div>
		<div class=pinned><p>Pinned</div>
		<div class=tile-logo></div>
	</div>

	<div class=shortContent>
		{{{linkUrl shortenedText}}}
	</div>

	<div class=content>
		{{{alt_text}}}
	</div>

	{{#ifCond seconds_ago "<" 3600}}
		<div class="time-since-flag {{#ifCond seconds_ago '<' 60}}is-new{{/ifCond}}">
			{{timeDiff seconds_ago}}
		</div>
	{{/ifCond}}

	{{> tile-footer}}
</div>
