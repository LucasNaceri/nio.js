<div class="tile-content">

	<div class="video-cover-image" style="background-image: url('http://img.youtube.com/vi/{{id}}/mqdefault.jpg');">
		<div class="play-button"></div>
	</div>

	<div class="tile-info clearfix">
		<div class="originator-name" title="{{name}}"><a class="originator-link">{{name}}</a></div>
		<div class="pinned"><p>Pinned</p></div>
		<div class="tile-logo"></div>
		<div class="close-tile"><p>Close</p></div>
	</div>

	<div class="youtube-player" id="{{id}}"></div>

	{{#ifCond seconds_ago "<" 3600}}
		<div class="time-since-flag {{#ifCond seconds_ago '<' 60}}is-new{{/ifCond}}">{{timeDiff seconds_ago}}</div>
	{{/ifCond}}

	{{> tile-footer}}
</div>
